<body>
    <header class="main-bar">
        <div class="main container">
            <a href="../index.html">
                <h1 class="logo">Interior main</h1>
            </a>
            <nav class="main-sidebar">
                <ul>
                    <li><a href="../pages/company.html">회사 소개</a></li>
                    <li><a href="../pages/consultation.html">견적 상담 요청</a></li>
                    <li><a href="../pages/Construction Case.html">시공 사례</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="counsel">
        <h2>상담</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요(익명 가능)" />
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" />
                </div>
            </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="6" placeholder="상담 내용을 입력하세요"></textarea>
                </div>
                <button type="submit" class="consultation-submit-btn">작성하기</button>
        </form>
    </div>

    <div class="floating-box">
        <h3>즉시 전화 문의</h3>
        <p>빠른 상담이 필요하신가요?<br>
        051-000-0000</p>
    </div>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-about">
                <h2 class="footer-logo">Interior main</h2>
                <p>공간을 아름답게, 생활을 편리하게 만드는 인테리어 전문업체</p>
            </div>

            <div class="footer-links">
                <h3>바로가기</h3>
                <ul>
                    <li><a href="../pages/company.html">회사 소개</a></li>
                    <li><a href="../pages/consultation.html">견적 상담 요청</a></li>
                    <li><a href="../pages/Construction Case.html">시공 사례</a></li>
                </ul>
            </div>

            <div class="footer-contact">
                <h3>Contact</h3>
                <p>부산광역시 북구</p>
                <p>Tel: 010-1234-5678</p>
                <p>Email: interior@example.com</p>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 Interior main.</p>
        </div>
    </footer>
